        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.8), rgba(0, 0, 100, 0.8)), url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

        }

        .container {
            width: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);

        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;

            animation: slideIn 1s ease-out;
        }

        .selection {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .option {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .option img {
            width: 100px;
            height: auto;
            transition: transform 0.3s;
        }

        .option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .option:hover img {
            transform: rotate(3deg);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: right;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
